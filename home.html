<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add money page</title>
    <!-- Daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fortawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-fit max-w-lg mx-auto">
    <div class="bg-white rounded-b-[24px]">
        <!-- nav-start -->
        <nav class="flex justify-between items-center p-6 border-b-2 border-gray-300 ">
            <div class="flex">
                <img src="./assets/Group.png" alt="" class="h-[48px]">
                <div class="ml-2">
                    <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                    <p class="text-gray-500">Available balance</p>
                </div>
            </div>
            <div class="">
                <button id="log-out" class="btn text-gray-500"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-800"></i>Log Out</button>
            </div>
        </nav>
        <!--  -->
        <div class="px-6 mt-8">
            <h1 class="font-bold text-[24px] mb-2">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-gray-500">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
        </div>

        <!-- card section -->
        <div class="p-6 h-fit grid grid-cols-3 gap-4">
            <!-- add money -->

            <div id="add-btn"
                class="border-2 border-[#0874F2] bg-[#0874f20d] rounded-xl  py-5 flex flex-col justify-center items-center active-btn">
                <img src="./assets/wallet1.png" alt="">
                <p>Add money</p>
            </div>

            <!-- cash out -->
            <div id="cash-out-btn"
                class="border-2 border-gray-300 rounded-xl  py-5 flex flex-col justify-center items-center active-btn">
                <img src="./assets/send1.png" alt="">
                <p>Cash Out</p>
            </div>

            <!-- transfer money -->
            <div id="transfer-money-btn" class="border-2 border-gray-300 rounded-xl  py-5 flex flex-col justify-center items-center active-btn">
                <img src="./assets/money1.png" alt="">
                <p>Transfer Money</p>
            </div>

            <!-- get bonus -->
            <div id="get-bonus-btn" class="border-2 border-gray-300 rounded-xl  py-5 flex flex-col justify-center items-center active-btn">
                <img src="./assets/bonus1.png" alt="">
                <p>Get Bonus</p>
            </div>

            <!-- pay bill -->
            <div class="border-2 border-gray-300 rounded-xl  py-5 flex flex-col justify-center items-center active-btn">
                <img src="./assets/purse1.png" alt="">
                <p>Pay Bill</p>
            </div>

            <!-- transaction -->
            <div class="border-2 border-gray-300 rounded-xl  py-5 flex flex-col justify-center items-center active-btn">
                <img src="./assets/transaction1.png" alt="">
                <p>Transactions</p>
            </div>
        </div>
    </div>
    <!-- All from design -->
    <div class="px-6 mt-8 pb-8">

        <!-- add-money-from-container -->
        <div class="form" id="add-money-from-container">
            <h1 class="text-[20px] font-bold mb-4">Add money</h1>
            <form class="bg-white p-6 rounded-xl">
                <div>
                    <label for="" class="font-semibold">Select a bank</label>
                    <br>
                    <select id="select-bank" class="select rounded-3xl mt-3 mb-3 w-full">
                        <option disabled selected>Select a Bank</option>
                        <option>Islami Bank</option>
                        <option>Pubali Bank</option>
                        <option>IFIC Bank</option>
                    </select>
                </div>
                <div>
                    <label for="" class="font-semibold">Bank Account Number</label>
                    <br>
                    <input type="text" id="account-num" placeholder="Enter 11 digit account number"
                        class="input mt-3 mb-3 rounded-3xl w-full" />
                </div>
                <div>
                    <label for="" class="font-semibold">Amount to Add</label>
                    <br>
                    <input type="text" placeholder="Add Amount to withdraw" class="input mt-3 mb-3 rounded-3xl w-full"
                        id="add-amount" />
                </div>
                <div>
                    <label for="" class="font-semibold">Pin Number</label>
                    <br>
                    <input type="text" placeholder="Enter 4 digit pin number" class="input mt-3 mb-3 rounded-3xl w-full"
                        id="pin-number" />
                </div>
                <button class="btn bg-[#0874F2] mt-3 w-full rounded-3xl text-white" id="add-money-btn">Add
                    Money</button>
            </form>
        </div>

        <!-- cash-out-from-container -->
        <div id="cash-out-from-container" class="hidden form">
            <h1 class="text-[20px] font-bold mb-4">Cash Out</h1>
            <form class="bg-white p-6 rounded-xl">
                <div>
                    <label for="" class="font-semibold">User Account Number</label>
                    <br>
                    <input type="text" id="cash-out-account-num" placeholder="Enter 11 digit number"
                        class="input mt-3 mb-3 rounded-3xl w-full" />
                </div>
                <div>
                    <label for="" class="font-semibold">Amount</label>
                    <br>
                    <input type="text" placeholder="Enter amount to withdraw" class="input mt-3 mb-3 rounded-3xl w-full"
                        id="withdraw-amount" />
                </div>
                <div>
                    <label for="" class="font-semibold">Pin Number</label>
                    <br>
                    <input type="text" placeholder="Enter 4 digit pin number" class="input mt-3 mb-3 rounded-3xl w-full"
                        id="cash-out-pin-number" />
                </div>
                <button class="btn bg-[#0874F2] mt-3 w-full rounded-3xl text-white" id="withdraw-money-btn">Withdraw Money</button>
            </form>
        </div>

        <!-- Transfer-money-container -->
        <div id="Transfer-money-container" class="hidden form">
            <h1 class="text-[20px] font-bold mb-4">Transfer Money</h1>
            <form class="bg-white p-6 rounded-xl">
                <div>
                    <label for="" class="font-semibold">User Account Number</label>
                    <br>
                    <input type="text" id="send-account-number" placeholder="Enter 11 digit number"
                        class="input mt-3 mb-3 rounded-3xl w-full" />
                </div>
                <div>
                    <label for="" class="font-semibold">Amount</label>
                    <br>
                    <input type="text" placeholder="Enter amount to withdraw" class="input mt-3 mb-3 rounded-3xl w-full"
                        id="send-amount" />
                </div>
                <div>
                    <label for="" class="font-semibold">Pin Number</label>
                    <br>
                    <input type="text" placeholder="Enter 4 digit pin number" class="input mt-3 mb-3 rounded-3xl w-full"
                        id="send-pin-number" />
                </div>
                <button class="btn bg-[#0874F2] mt-3 w-full rounded-3xl text-white" id="send-money-btn">Send Now</button>
            </form>
        </div>

        <!-- Get Bonus -->
        <div id="get-bonus-container" class="hidden form">
            <h1 class="text-[20px] font-bold mb-4">Get Bonus </h1>
            <form class="bg-white p-6 rounded-xl">
                <div>
                    <label for="" class="font-semibold">Enter Bonus Coupon</label>
                    <br>
                    <input type="text" id="coupon-number" placeholder="Enter your coupon"
                        class="input mt-3 mb-3 rounded-3xl w-full" />
                </div>
                <button class="btn bg-[#0874F2] mt-3 w-full rounded-3xl text-white" id="get-btn">Get Bonus</button>
            </form>
        </div>

    </div>
    <script src="./home.js"></script>
</body>

</html>
