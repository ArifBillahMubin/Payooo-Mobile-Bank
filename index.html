<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <!-- Daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center max-w-[776px] mx-auto">
    <div class="h-[130px] w-[350px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form action="" class="rounded-3xl bg-white p-8 w-[402px]">
        <div>
            <label for="" class="font-bold">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" class="input mt-3 mb-3 rounded-3xl" id="mobile-number"/>
        </div>
        <div>
            <label for="" class="font-bold">4 Digit Pin</label>
            <br>
            <input type="text" placeholder="Enter your number" class="input mt-3 rounded-3xl" id="pin-number"/>
        </div>
        <button class="btn bg-[#0874F2] mt-3 w-full rounded-3xl text-white" id="login-btn">Login</button>
    </form>
    <script src="./script.js"></script>
</body>

</html>
